<select  #mySelect (change)='onChange(mySelect.value)' class="form-select">
    <option value="All" selected>All</option>
    <option *ngFor="let category of kategorije; let i = index;" [value]="category.id">{{category.name}}</option>
</select>

  <table class="table table-striped ">
    <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Created by</th>
      <th scope="col">Category</th>
      <th scope="col">Date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let quiz of quizzes|filtriranje:odabranaKategorijaId:'idCategory'; let i = index;">
      <td>
        <h3 >{{quiz.title}}</h3>
      </td>
      <td>
        <p >by {{findUser(quiz.userId)}}</p>
      </td>
      <td>
        <p >{{findCategory(quiz.idCategory)}}</p>
      </td>
      <td>
        <p  >{{quiz.timestamp}}</p>
      </td>
      <td>
        <button [routerLink]="['solvingquiz',this.quiz.id]"  class="btn btn-success lijevo centar">Pokreni</button>
      </td>
    </tr>
    </tbody>
  </table>
